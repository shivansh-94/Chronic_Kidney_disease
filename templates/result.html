<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .container {
      background: #ffffffee;
      color: #333;
      max-width: 450px;
      width: 100%;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow:
        0 8px 25px rgba(0, 0, 0, 0.25),
        0 4px 12px rgba(0, 0, 0, 0.12);
      animation: fadeInScale 0.6s ease forwards;
    }

    h2 {
      font-weight: 700;
      font-size: 2.1rem;
      color: #0e4c92;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .result-text {
      font-size: 1.45rem;
      font-weight: 600;
      margin-bottom: 40px;
      color: #444;
      line-height: 1.4;
      min-height: 6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 15px;
    }

    /* Color coding for positive/negative prediction */
    .positive {
      color: #e03e3e;
    }

    .negative {
      color: #2e7d32;
    }

    button {
      background: #0e4c92;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(14, 76, 146, 0.75);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #144e9e;
      box-shadow: 0 8px 22px rgba(20, 78, 158, 0.9);
    }

    @media (max-width: 450px) {
      .container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 1.8rem;
      }

      .result-text {
        font-size: 1.3rem;
        min-height: auto;
      }

      button {
        width: 100%;
        font-size: 1.1rem;
      }
    }

    /* Animations */
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h2>Prediction Result</h2>
    <div class="result-text
     {% if 'don\'t' in prediction_text|lower or 'no' in prediction_text|lower %}negative
     {% else %}positive{% endif %}
    ">
      {{ prediction_text }}
    </div>
    <form action="{{ url_for('home') }}">
      <button type="submit">Back to Home</button>
    </form>
  </main>
</body>
</html>
